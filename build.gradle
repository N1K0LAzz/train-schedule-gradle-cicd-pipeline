plugins {
    id "com.github.node-gradle.node" version "7.0.2"
}

node {
    download = true
    version = "9.11.1"
    npmVersion = "5.6.0"
}
def getDate() {
    return new Date().format('yyyyMMddHHmmss')
}

task zip(type: Zip) {
    from ('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }

    destinationDirectory = file('dist')
    archiveFileName = 'trainSchedule' + getDate() + '.zip'
}

task build

build.dependsOn zip
zip.dependsOn npm_install